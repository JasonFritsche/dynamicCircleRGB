<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <title>Colors!</title>
  </head>
  <body>
    <!--vue instance-->
    <div id="circleApp">
      <!--grid wrapper-->
      <div class="wrapper">
        <!--circle-->
          <div id="box1">
            <div id="circle" :style="[{ background: `rgb(${red}, ${green}, ${blue})`, width: size + 'px', height:size + 'px'}]"></div>
          </div>
            <!--red slider -->
          <div id="box2">
            <div class="colorLabel" id='redLabel'>
              <label for="redRange">Red</label>
            </div>
              <input type="range" min="0" max="255" value="50" class="slider" id="redRange" v-model="red">
                <span>{{red}}</span>
          </div>
            <!--green slider -->
          <div id="box3">
            <div class="colorLabel" id="greenLabel">
              <label for="greenRange">Green</label>
            </div>
              <input type="range" min="0" max="255" value="50" class="slider" id="greenRange" v-model="green">
                <span>{{green}}</span>
          </div>
            <!--blue slider -->
          <div id="box4">
            <div class="colorLabel" id="blueLabel">
              <label  for="blueRange">Blue</label>
            </div>
              <input type="range" min="0" max="255" value="50" class="slider" id="blueRange" v-model="blue">
                <span>{{blue}}</span>
          </div>

          <div id="box5">
            <div class="colorLabel" id="sizeLabel">
              <label  for="sizeRange">Size</label>
            </div>
              <input type="range" min="0" max="500" value="50" class="slider" id="sizeRange" v-model="size">
                <span>{{size}}px</span>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>


<!-- style with vue https://codingexplained.com/coding/front-end/vue-js/styling-inline-css-styles-->
